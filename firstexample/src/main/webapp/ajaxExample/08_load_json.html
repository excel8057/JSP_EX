<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>08_json</title>

		<!--  <link rel="stylesheet" type="text/css" href="../css/reset.css"/> -->
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>

		<!-- jQuery Framework 참조하기 -->
		<script src="../js/jquery-3.7.1.min.js"></script>

	    <script>
	        $(function () {
	        	$.get('/firstExample/ajax/json/book.json', function(data){
	        		let book = data.lib.book;
	        		
	        		for ( let i = 0; i < book.length; i++){
	        			let title = book[i].title;
	        			let price = book[i].price;
	        			let author = book[i].author;
	        			
	        			let li = $("<li>").html( title + ", " + price + ", " + author);
	        			$('#view').append(li);
	        		}
	        	})
	            
	            .fail(function () {
	                console.error("JSON 데이터를 가져오는 데 실패했습니다.");
	                $("#result").html("<p>데이터를 불러오지 못했습니다. 다시 시도하세요.</p>");
	            })
	        });
	    </script>
	</head>
	<body>
		<h1 class="title">$.ajax() 함수를 사용한 JSON 데이터 읽기</h1>
		<div class="console" id="result">
			<ol id="view"></ol>
		</div>
	</body>
</html>
