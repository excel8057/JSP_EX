<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>JSON 데이터로 테이블 생성</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <!-- jQuery Framework 참조하기 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
    $(function () {
        $.get('/firstExample/ajax/json/200924.json', function(data) {
            let table = '<div class="container"><table class="table table-striped">';
            table += '<thead><tr><th>축제명</th><th>기간</th><th>시군</th><th>추진동향</th><th>비고</th></tr></thead>';
            table += '<tbody>';

            data.forEach(function(item) {
                table += '<tr>';
                table += `<td>${item.축제명}</td>`;
                table += `<td>${item.기간}</td>`;
                table += `<td>${item.시군}</td>`;
                table += `<td>${item.추진동향}</td>`;
                table += `<td>${item.비고}</td>`;
                table += '</tr>';
            });

            table += '</tbody></table></div>';
            $('#result').html(table);
        })
        .fail(function () {
            console.error("JSON 데이터를 가져오는 데 실패했습니다.");
            $("#result").html("<p>데이터를 불러오지 못했습니다. 다시 시도하세요.</p>");
        });
    });

    </script>
</head>
<body>
    <h1 class="title">$.ajax() 함수를 사용한 JSON 데이터로 테이블 생성</h1>
    <div class="console" id="result"></div>
</body>
</html>
